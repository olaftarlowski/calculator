<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="screen calcSection"></div>
        <div class="equation calcSection"><input type="" class="textView" name="textView" disabled></div>
        <div class="calcDesktop calcSection">
            <div class="calcNumbers ">
                <div class="sevenToNine rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton">7</button></div>
                    <div class="calcMathNumber"><button class="calcButton">8</button></div>
                    <div class="calcMathNumber"><button class="calcButton">9</button></div>
                </div>
                <div class="fourToSix rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton">4</button></div>
                    <div class="calcMathNumber"><button class="calcButton">5</button></div>
                    <div class="calcMathNumber"><button class="calcButton">6</button></div>
                </div>
                <div class="oneToThree rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton">1</button></div>
                    <div class="calcMathNumber"><button class="calcButton">2</button></div>
                    <div class="calcMathNumber"><button class="calcButton">3</button></div>
                </div>
                <div class="calcOperation  rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton">0</button></div>
                    <div class="calcMathNumber"><button class="calcButton">C</button></div>
                    <div class="calcMathNumber"><button class="calcButton">CE</button></div>
                </div>
            </div>
            <div class="calcSymbols ">
                <div class="operator"><button class="calcButton">+</button></div>
                <div class="operator"><button class="calcButton">-</button></div>
                <div class="operator"><button class="calcButton">*</button></div>
                <div class="operator"><button class="calcButton">/</button></div>
                <div class="operator"><button class="calcButton">=</button></div>
            </div>
        </div>
        
        
        
        
    </div> 
    <script src="javascript/scripts.js"></script>
</body>
</html>
