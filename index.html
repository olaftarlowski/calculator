<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="screen calcSection"></div>
        <div class="equation calcSection">
            <form action="" class="textView" name="form">
                <input type="" class="textView" name="textView" disabled>
            </form>
        </div>
        <div class="calcDesktop calcSection">
            <div class="calcNumbers ">
                <div class="sevenToNine rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonSeven" value="7">7</button></div>
                    <div class="calcMathNumber" ><button class="calcButton numericButton" id="buttonEight" value="8" value="">8</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonNine" value="9" value="">9</button></div>
                </div>
                <div class="fourToSix rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonFour" value="4">4</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonFive" value="5">5</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonSix" value="6">6</button></div>
                </div>
                <div class="oneToThree rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonOne" value="1">1</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonTwo" value="2">2</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonThree" value="3">3</button></div>
                </div>
                <div class="calcOperation  rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton" id="clearOne">C</button></div>
                    <div class="calcMathNumber"><button class="calcButton numericButton" id="buttonZero" value="0">0</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="clearAll">CE</button></div>
                </div>
            </div>
            <div class="calcSymbols ">
                <div class="operator"><button class="calcButton numericButton" id="buttonPlus" value="+">+</button></div>
                <div class="operator" ><button class="calcButton numericButton" id="buttonMinus" value="-">-</button></div>
                <div class="operator"><button class="calcButton numericButton" id="buttonMultiply" value="*">*</button></div>
                <div class="operator"><button class="calcButton numericButton" id="buttonDivide" value="/">/</button></div>
                <div class="operator"><button class="calcButton" id="equals" >=</button></div>
            </div>
        </div>
        
        
        
        
    </div> 
    <script src="javascript/scripts.js"></script>
</body>
</html>
