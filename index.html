<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="screen calcSection"></div>
        <div class="equation calcSection">
            <form action="" class="textView" name="form">
                <input type="" class="textView" name="textView" disabled>
            </form>
        </div>
        <div class="calcDesktop calcSection">
            <div class="calcNumbers ">
                <div class="sevenToNine rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton" id="buttonSeven" value="">7</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonEight" value="">8</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonNine" value="">9</button></div>
                </div>
                <div class="fourToSix rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton" id="buttonFour" value="">4</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonFive" value="">5</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonSix" value="">6</button></div>
                </div>
                <div class="oneToThree rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton" id="buttonOne" value="">1</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonTwo" value="">2</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonThree" value="">3</button></div>
                </div>
                <div class="calcOperation  rowNumbers">
                    <div class="calcMathNumber"><button class="calcButton" id="clearOne">C</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="buttonZero" value="">0</button></div>
                    <div class="calcMathNumber"><button class="calcButton" id="clearAll">CE</button></div>
                </div>
            </div>
            <div class="calcSymbols ">
                <div class="operator"><button class="calcButton" id="buttonPlus">+</button></div>
                <div class="operator"><button class="calcButton" id="buttonMinus">-</button></div>
                <div class="operator"><button class="calcButton" id="buttonMultiply">*</button></div>
                <div class="operator"><button class="calcButton" id="buttonDivide">/</button></div>
                <div class="operator"><button class="calcButton" id="equals">=</button></div>
            </div>
        </div>
        
        
        
        
    </div> 
    <script src="javascript/scripts.js"></script>
</body>
</html>
